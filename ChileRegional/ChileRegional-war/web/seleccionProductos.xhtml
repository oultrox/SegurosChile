<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitar Seguro</title>
    </h:head>
    <h:body>
        <center>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:panel header="Solicitar Seguro">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="producto" value="Producto: "/>
                        <p:selectOneMenu id="producto" var="p" value="#{productoBean.productos}" required="true" requiredMessage="Debe escoger un producto">
                            <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                            <f:selectItems itemLabel="#{p.nombreProducto}" itemValue="#{p}" value="#{productoBean.producto}" />
                        </p:selectOneMenu>

                        <h:outputLabel for="UF" value="UF: "/>
                        <p:selectOneRadio id="UF"  value="#{productoBean.producto.idPrecio}" required="true" requiredMessage="Debe escoger UF">
                            <f:selectItems value="#{productoBean.precios}" var="p" itemLabel="#{p.valor}" itemValue="#{p}"/>
                        </p:selectOneRadio>
                        
                        <p:commandButton value="SOLICITAR" action="#{productoBean.crearProducto}" update="mensaje" ajax="false"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </center>
    </h:body>
</html>
